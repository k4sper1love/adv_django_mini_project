version: '3.8'

services:
  web:
    build: .
    container_name: django_app
    command: ["gunicorn", "--bind", "0.0.0.0:8000", "sales_trading.wsgi:application"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False

  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: sales_trading
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis_cache
    restart: always
    ports:
      - "6379:6379"

  celery:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: celery_worker
    depends_on:
      - redis
    command: ["celery", "-A", "sales_trading", "worker", "--loglevel=info"]

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    container_name: celery_beat
    depends_on:
      - redis
    command: ["celery", "-A", "sales_trading", "beat", "--loglevel=info"]

volumes:
  postgres_data:
